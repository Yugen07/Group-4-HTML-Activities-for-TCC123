<!DOCTYPE html>
<html>
    <head>
        <title>HTML Border with Colors & the Horizontal Rule</title>
    </head>
    <body style="margin: 3rem; text-align: center">
        <h1>HTML Border with Colors</h1>
        <hr>
        <h1>Horizontal Rule Tag</h1>
        <h1 style="border: 4px solid Tomato; padding: 10px">Solid</h1>
        <hr style="border: 2px solid Indigo">
        <h1 style="border: 4px dashed DodgerBlue; padding: 10px">Dashed</h1>
        <hr style="border: 2px solid Green">
        <h1 style="border: 6px double Violet; padding: 10px">Double</h1>
        <hr style="border: 2px solid gray">
        <h1 style="border: 6px groove darkkhaki; padding: 10px">Groove</h1>
        <hr style="border: 2px solid darkcyan">
        <h1 style="border: 6px inset brown; padding: 10px">Inset</h1>
        <hr style="border: 2px solid pink">
        <h1 style="border: 6px outset orangered; padding: 10px">Outset</h1>
        <hr style="border: 2px solid darkblue">
        <h1 style="border: 4px dotted darkred; padding: 10px">Dotted</h1>
        <hr style="border: 2px solid aquamarine">
        <h1 style="border: 6px ridge yellowgreen; padding: 10px">Ridge</h1>
        <hr style="border: 2px solid darkmagenta">
        <h1 style="border-style: dotted dashed solid double; padding: 10px">Mixed</h1>
        <hr style="border: 2px solid black">
        <h1 style="border-style: hidden; padding: 10px">Hidden</h1>
    </body>
</html>
